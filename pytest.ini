[pytest]
asyncio_default_fixture_loop_scope = function
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options
addopts =
    --strict-markers
    --tb=short
    -ra

# Markers
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
